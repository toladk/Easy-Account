<div class="az-body bg-success">
    <div class="az-signin-wrapper mt-3 mb-3">
        <div class="az-card-signin">
            <h1 class="az-logo text-success">HB-NG</h1>
            <div class="az-signin-header">
                <h2>Welcome!</h2>
                <h4>Please sign in to continue</h4>

                <form #loginForm=ngForm (ngSubmit)="onSubmit()">
                    <div class="alert alert-danger" [hidden]="!error">
                        {{error}}
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" placeholder="Enter your email" id="inputEmail3" [(ngModel)]="form.username" name="username" required>
                    </div>
                    <!-- form-group -->
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Enter your password" id="inputPassword3" [(ngModel)]="form.password" name="password" required>
                    </div>
                    <!-- form-group -->
                    <button nz-button nzBlock nzType="primary" class="mt-2" type="submit" *ngIf="showLoginSub" [disabled]="!loginForm.valid" style="background-color: #4BA145; border-color: #4BA145;">Sign In</button>
                    <button nz-button nzBlock nzType="warning" nzLoading type="submit" *ngIf="showLoginSub2" style="background-color: orange; border-color: orange; color: white;">Signing In</button>
                </form>
            </div>
            <!-- az-signin-header -->
            <div class="az-signin-footer">
                <a href="#">Forgot password?</a>
            </div>
            <!-- az-signin-footer -->
        </div>
        <!-- az-card-signin -->
    </div>
    <!-- az-signin-wrapper -->
</div>
