<div class="az-content-body">

    <div class="steps-content" *ngIf="index == 'First-content'" style="width: 100%">
        <div class="az-content-label mg-b-5">Completed Process</div>
        <nz-table #fixedTable [nzData]="Inquiries" [nzScroll]="{ x: '700px', y: '490px' }" [nzLoading]="loading">
            <thead>
                <tr>
                    <th nzWidth="60px">S/N</th>
                    <th nzLeft>Request Type</th>
                    <th nzLeft>Customer Name</th>
                    <th>Customer ID</th>
                    <th>Account Number</th>
                    <th>Scheme Code</th>
                    <th>Scheme Type</th>
                </tr>
            </thead>
            <tbody id="item">
                <tr *ngFor="let data of fixedTable.data; let r= index">
                    <td nzWidth="60px">{{ r+1 }}</td>
                    <td nzLeft>{{data.request_type}}</td>
                    <td>{{data.name}}</td>
                    <th>{{data.customer_id}}</th>
                    <th>{{ data.account_number}}</th>
                    <td>{{data.scheme_code}}</td>
                    <td>{{data.scheme_type}}</td>
                </tr>
            </tbody>
        </nz-table>
